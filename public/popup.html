<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Spotify on Youtube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Play your Spotify Playlist on Youtube</h1>
    <form id="link-form">
      <label for="link">Paste Spotify Link here:</label>
      <label id="error-msg"></label><br />
      <input type="text" name="link" />
      <button type="submit">Play</button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
